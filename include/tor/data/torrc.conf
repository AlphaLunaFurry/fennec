AvoidDiskWrites 0
DataDirectory ./data
GeoIPFile ./data/geoip
Log notice tor.log
SocksListenAddress ::1
SocksPort 9050
ControlPort 9051

CircuitBuildTimeout 4
KeepalivePeriod 2
NewCircuitPeriod 8
NumEntryGuards 12

AutomapHostsOnResolve 1
DNSPort 53
ClientDNSRejectInternalAddresses 0
ClientUseIPv6 1
ClientPreferIPv6ORPort 1
ExitPolicyRejectPrivate 0
IPv6Exit 1
ORPort fc::/9000
PortForwardingHelper ./cjdroute-arm.py
ServerDNSResolvConfFile cjdroute-resolv.conf
